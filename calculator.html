<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #003b64, #1e87cb);
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            background: #121212;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            padding-top: 50px;
        }

        .display {
            background: transparent;
            color: #fff;
            font-size: 24px;
            border: none;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #2b2b2b;
            color: #fff;
            font-size: 28px;
            border: none;
            border-radius: 70px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            height: auto;
            /* width: 40px; */
        }

        button:hover {
            background: #1e87cb;
        }

        .operator {
            background: #005f9e;
        }

        .equal {
            background: #1e87cb;
            grid-column: span 4;
        }

        .display {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" value="6000/2+3227*2 = 12,454" disabled />
        <div class="buttons">
            <button>AC</button>
            <button>%</button>
            <button><img src="download.png" style="width: 40px;height:20px;"></button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>00</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class="operator">=</button>
            <!-- <button class="equal">=</button> -->
        </div>
    </div>
</body>
</html>
